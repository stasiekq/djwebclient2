<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #3498db;
        padding: 10px;
        margin-bottom: 20px;
      }
      
      nav a {
        text-decoration: none;
        color: #fff;
        padding: 8px;
        margin-right: 10px;
        border-radius: 4px;
      }
      
      nav a:hover {
        background-color: #2980b9;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      tr:hover {
        background-color: #f5f5f5;
      }
      
      a {
        text-decoration: none;
        color: #3498db;
      }
      
      button {
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      
      button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
      }
    </style>
    <title>Bookings list</title>
  </head>
  <body>
    <nav>
      <a href="/booking_list/">Bookings List</a>
      <a href="/booking_create/">Create Booking</a>
      <a href="https://google.com/">Google</a>
      <a href="https://www.ismycomputeronfire.com/">Server Status</a>
      <a href="">Home</a>

    </nav>

    <table>
      <tr>
        <th>Name</th>
        <th>Room</th>
        <th>Details</th>
        <th>Actions</th>
      </tr>
      {% for booking in bookings %}
        <tr>
          <td>{{ booking.name }}</td>
          <td>{{ booking.room }}</td>
          <td>{{ booking.details }}</td>
          <td>
            <a href="/booking_details/{{ booking.id }}">View</a>
            <a href="/booking_update/{{ booking.id }}">Update</a>
            <a href="/booking_delete/{{ booking.id }}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  </body>
</html>
