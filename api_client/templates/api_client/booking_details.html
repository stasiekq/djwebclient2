<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <script src="{% static 'js/scripts.js' %}"></script>

    <style>
        .dark-mode {
            background-color: #19222b;
            color: #fff;
        }

        body.dark-mode tr:hover {
            background-color: #555;
        }

        body.dark-mode th {
            background-color: #333;
            color: #fff;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            color: #fff;
        }

        #dark-mode-toggle {
            appearance: none;
            -webkit-appearance: none;
            background-color: #61a9d9;
            width: 60px;
            height: 34px;
            border-radius: 17px;
            position: relative;
            outline: none;
            cursor: pointer;
            margin-right: 10px;
        }

        #dark-mode-toggle:checked {
            background-color: #257fbb;
        }

        #dark-mode-toggle::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            background-color: #fff;
            border-radius: 50%;
            top: 4px;
            left: 4px;
            transition: transform 0.3s ease;
        }

        #dark-mode-toggle:checked::before {
            transform: translateX(26px);
        }

        body {
            font-family: Arial, sans-serif;
            margin-top: 80px;
            margin-bottom: 60px;
            background-color: #fff;
            margin-left: 20px;
            width: 98%;
            margin-right: auto;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #3498db;
            padding: 10px;
            z-index: 1000;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        button {
          width: 90px;
          padding: 10px;
          margin-top: 10px;
          cursor: pointer;
          background-color: #3498db;
          color: #fff;
          border: none;
          border-radius: 4px;
        }

        button.yes {
            background-color: #2ecc71; /* Kolor zielony dla przycisku "Yes, delete" */
            color: #fff;
            margin-right: 2px;
        }

        button.no {
            background-color: #d44c4c; /* Kolor niebieski dla przycisku "No, go back" */
            color: #fff;
            margin-right: 1px;
        }

        button:disabled {
        background-color: #95a5a6;
        cursor: not-allowed;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #3498db;
        }

    </style>
    <title>Booking Details</title>
</head>

<body>
    <nav>
        <a href="/booking_list/">Bookings List</a>
        <a href="/booking_create/">Create Booking</a>
    </nav>

    <h2>Booking Details</h2>

    <table>
        <tr>
            <th>ID</th>
            <td>{{ booking.id }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ booking.name }}</td>
        </tr>
        <tr>
            <th>Room</th>
            <td>{{ booking.room }}</td>
        </tr>
        <tr>
            <th>Details</th>
            <td>{{ booking.details }}</td>
        </tr>
    </table>
    <button onclick="window.location.href='/booking_update/{{ booking.id }}/'" class = "yes">Update</button>
    <button onclick="window.location.href='/booking_delete/{{ booking.id }}/'" class = "no">Delete</button>

    <button onclick="window.location.href='/booking_list/'">Back</button>


    <footer>
        <p>&copy; 2023 stasiekq</p>
        <div class="toggle-container">
            <input type="checkbox" id="dark-mode-toggle">
            Dark Mode
        </div>
    </footer>

</body>

</html>
