<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <script src="{% static 'js/scripts.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style-details.css' %}">
    
    <title class="translate" data-langpl="Usuń Rezerwację" data-langen="Delete Booking">Delete Booking</title>
</head>

<body>
    <nav>
        <a href="/booking_list/" class="translate" data-langpl="Lista Rezerwacji" data-langen="Bookings List">Bookings List</a>
        <a href="/booking_create/" class="translate" data-langpl="Dodaj Rezerwację" data-langen="Create Booking">Create Booking</a>
    </nav>

    <h2 class="translate" data-langpl="Usuń Rezerwację" data-langen="Delete Booking">Delete Booking</h2>

    <table>
        <tr>
            <th>Name</th>
            <td>{{ booking.name }}</td>
        </tr>
        <tr>
            <th class="translate" data-langpl="Pokój" data-langen="Room">Room</th>
            <td>{{ booking.room }}</td>
        </tr>
        <tr>
            <th class="translate" data-langpl="Szczegóły" data-langen="Details">Details</th>
            <td>{{ booking.details }}</td>
        </tr>
        <tr>
            <th>ID</th>
            <td>{{ booking.id }}</td>
        </tr>
    </table>

    <p class="translate" data-langpl="Czy na pewno chcesz usunąć tę rezerwację?" data-langen="Are you sure you want to delete this booking?">Are you sure you want to delete this booking?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="translate yes" data-langpl="Tak, usuń" data-langen="Yes, delete">Yes, delete</button>
        <a href="/booking_list/"><button type="button" class="translate no" data-langpl="Nie, wróć" data-langen="No, go back">No, go back</button></a>
    </form>

    <footer>
        <p class="translate" data-langpl="&copy; 2023 stasiekq" data-langen="&copy; 2023 stasiekq">&copy; 2023 stasiekq</p>

        <button class="lang-switch" data-lang="pl">PL</button>
        <button class="lang-switch" data-lang="en">EN</button>

        <div class="toggle-container">
            <p class="translate" data-langpl="Tryb ciemny" data-langen="Dark Mode">Dark Mode</p>
            <input type="checkbox" id="dark-mode-toggle">
        </div>
    </footer>

</body>

</html>
